         <!-- bloc-6 -->
         <div class="bloc bgc-dark-slate-blue bg-banniere d-bloc bg-t-edge bloc-bg-texture texture-paper b-parallax" id="bloc-1-hero">
            <div class="container bloc-lg">
               <div class="row tight-width-whitespace">
                  <div class="col-sm-12">
                     <img src="img/logo.png" class="center-block image-resize-mode" width="100" alt="Logo de La Chouette Agence, sur fond noir. Ce logo représente une chouette" />
                     <p class="text-center hero-bloc-text grandTitre">
                        La chouette agence
                     </p>
                  </div>
               </div>
            </div>
         </div>
         <!-- bloc-6 END -->
		 <h1>
			PARLONS WEB DESIGN !
		 </h1>
		 <p class="text-center mg-lg tc-white tight-width-whitespace">
			Nous sommes ravis que vous souhaitiez collaborer avec notre agence.<br>
			Parlez-nous de votre projet en complétant le formulaire ci-dessous.
		 </p>
         <!-- bloc-7 -->
         <div class="bloc bgc-white l-bloc" id="bloc-7">
            <div class="container bloc-lg">
               <div class="row ">
                  <div class="col-sm-6 formulaire">
                     <form id="form_1" >
                        <div class="form-group">
                           <label for="name">
                           Nom
                           </label>
                           <input id="name" class="form-control" required />
                        </div>
                        <div class="form-group">
                           <label for="email">
                           Adresse email
                           </label>
                           <input id="email" class="form-control" type="email" required />
                        </div>
                        <div class="form-group">
                           <label for="input_504">
                           Comment nous avez-vous connu ?
                           </label>
                           <input class="form-control" type="email" required id="input_504" />
                        </div>
                        <div class="form-group">
                           <label for="message">
                           Brief de votre projet (Ajoutez autant de détails que nécessaire)<br>
                           </label><textarea id="message" class="form-control" rows="4" cols="50" required></textarea>
                        </div>
                        <button class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine" type="submit">
                        Envoyer
                        </button>
                     </form>
                  </div>
                  <div class="col-sm-6">
                  </div>
               </div>
            </div>
         </div>
         <!-- bloc-7 END -->
         <!-- ScrollToTop Button -->
         <a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1')"><span class="fa fa-chevron-up"></span></a>
         <!-- ScrollToTop Button END-->

            <div class="container bloc-sm">
               <div class="row">
                  <div class="col-sm-12">
                     <p class="text-center white">
							contact@lachouetteagence.com<br>2 place Sathonay 69001 Lyon<br>Ouvert de 9h à 18h, du lundi au vendredi<br>
					</p>                   
                     <div class="row row-no-gutters social">
                        <div class="col-sm-3">
                           <div class="text-center">
                              <a class="social" href="https://twitter.com/?lang=fr" aria-label="follow us in twitter"><span class="fa fa-twitter icon-md"></span></a>
                           </div>
                        </div>
                        <div class="col-sm-3">
                           <div class="text-center">
                              <a class="social" href="https://www.facebook.com/" aria-label="Aimez la page facebook et suivre les actualités"><span class="fa fa-facebook icon-md"></span></a>
                           </div>
                        </div>
                        <div class="col-sm-3">
                           <div class="text-center">
                              <a class="social" href="https://dribbble.com/" aria-label="Discover the world’s top designers & creatives"><span class="fa fa-dribbble icon-md"></span></a>
                           </div>
                        </div>
                        <div class="col-sm-3">
                           <div class="text-center">
                              <a class="social" href="https://www.instagram.com/?hl=fr" aria-label="Découvrir les plus belles photos de nos projets"><span class="fa fa-instagram icon-md"></span></a>
                           </div>
                        </div>
                     </div>
